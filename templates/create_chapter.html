<!DOCTYPE html>
<html>
<head>
    <title>Create Chapter</title>
</head>
<body>
    <h1>Create a New Chapter</h1>
    <form method="POST" action="{{ url_for('main.create_chapter') }}">
        <label for="content">Chapter Content:</label>
        <textarea id="content" name="content" required></textarea>
        <input type="hidden" name="story_id" value="{{ story_id }}">
        <button type="submit">Create</button>
    </form>
    <a href="{{ url_for('main.list_chapters', story_id=story_id) }}">Back to Chapters</a>
</body>
</html>
